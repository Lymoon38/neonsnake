<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NeonSnake</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000000, #111111);
      color: #00ffff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #planet-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #start-screen h1 {
      font-size: 4rem;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 2rem;
      z-index: 2;
    }

    #start-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: #000;
      background: #00ffff;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.3s;
      z-index: 2;
    }

    #start-button:hover {
      background: #00cccc;
    }

    #music-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #00ffff;
      font-size: 24px;
      cursor: pointer;
      z-index: 20;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      z-index: 5;
      display: none;
    }

    canvas {
      display: block;
      border: 10px solid #00ffff;
      box-shadow: 0 0 40px #00ffff;
    }
  </style>
</head>
<body>
<div id="start-screen">
  <canvas id="planet-canvas"></canvas>
  <h1>NeonSnake</h1>
  <button id="start-button">Jouer</button>
</div>

<div id="score">Score: 0</div>
<button id="music-toggle">ðŸ”Š</button>
<canvas id="gameCanvas"></canvas>

<div id="game-over-screen" style="display: none; position: absolute; top: 0; left: 0; 
  width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10;
  display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <h2 style="color: #00ffff; font-size: 3rem; margin-bottom: 2rem;">Game Over</h2>
  <button id="replay-button" style="padding: 1rem 2rem; font-size: 1.5rem; 
    background: #00ffff; color: #000; border: none; border-radius: 1rem; 
    box-shadow: 0 0 15px #00ffff; cursor: pointer;">Rejouer</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tone@next"></script>
<script>
  const planetCanvas = document.getElementById('planet-canvas');
  const pCtx = planetCanvas.getContext('2d');
  planetCanvas.width = window.innerWidth;
  planetCanvas.height = window.innerHeight;

  const planets = Array.from({ length: 5 }, () => ({
    x: Math.random() * planetCanvas.width,
    y: Math.random() * planetCanvas.height,
    radius: 30 + Math.random() * 50,
    hue: Math.random() * 360,
    hasRings: Math.random() > 0.5
  }));

  function drawPlanets() {
    pCtx.clearRect(0, 0, planetCanvas.width, planetCanvas.height);
    planets.forEach(p => {
      // Planet body
      pCtx.beginPath();
      pCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      pCtx.fillStyle = `hsla(${p.hue}, 100%, 60%, 0.2)`;
      pCtx.shadowColor = `hsl(${p.hue}, 100%, 70%)`;
      pCtx.shadowBlur = 30;
      pCtx.fill();

      // Rings
      if (p.hasRings) {
        pCtx.beginPath();
        pCtx.ellipse(p.x, p.y, p.radius * 1.5, p.radius * 0.5, 0, 0, Math.PI * 2);
        pCtx.strokeStyle = `hsla(${p.hue}, 100%, 60%, 0.3)`;
        pCtx.lineWidth = 2;
        pCtx.stroke();
      }

      pCtx.shadowBlur = 0;
    });
  }
  drawPlanets();

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
  let score = 0;
  let orbs = [];
  const orbCount = 50;

  function createOrb() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: 5 + Math.random() * 5
    };
  }

  for (let i = 0; i < orbCount; i++) {
    orbs.push(createOrb());
  }

  let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
  document.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    orbs.forEach(orb => {
      ctx.beginPath();
      ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffff';
      ctx.shadowColor = '#00ffff';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    });

    const head = { ...snake[0] };
    const dx = mouse.x - head.x;
    const dy = mouse.y - head.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const speed = 2;
    head.x += (dx / dist) * speed;
    head.y += (dy / dist) * speed;
    snake.unshift(head);

    while (snake.length > 50 + score) {
      snake.pop();
    }

    orbs = orbs.filter(orb => {
      const d = Math.hypot(orb.x - head.x, orb.y - head.y);
      if (d < orb.radius + 10) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        return false;
      }
      return true;
    });

    while (orbs.length < orbCount) {
      orbs.push(createOrb());
    }

    const snakeRadius = 14;
    snake.forEach((seg, i) => {
      ctx.beginPath();
      ctx.arc(seg.x, seg.y, snakeRadius, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${(i * 10 + score * 5) % 360}, 100%, 50%)`;
      ctx.shadowColor = '#fff';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;

      if (i === 0) {
        const eyeRadius = 12;
        const eyeOffsetX = 14;
        const eyeOffsetY = -14;
        const angle = Math.atan2(mouse.y - seg.y, mouse.x - seg.x);
        const pupilOffset = 4;

        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(seg.x - eyeOffsetX, seg.y + eyeOffsetY, eyeRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(seg.x + eyeOffsetX, seg.y + eyeOffsetY, eyeRadius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#000000';
        ctx.beginPath();
        ctx.arc(seg.x - eyeOffsetX + Math.cos(angle) * pupilOffset, seg.y + eyeOffsetY + Math.sin(angle) * pupilOffset, 5, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(seg.x + eyeOffsetX + Math.cos(angle) * pupilOffset, seg.y + eyeOffsetY + Math.sin(angle) * pupilOffset, 5, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(seg.x - 6, seg.y + 16);
        ctx.lineTo(seg.x + 6, seg.y + 16);
        ctx.stroke();
      }
    });

    if (head.x < 0 || head.x > canvas.width || head.y < 0 || head.y > canvas.height) {
      restartGame();
    }
  }

  function restartGame() {
    document.getElementById('game-over-screen').style.display = 'flex';
  }

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }

  document.getElementById("start-button").addEventListener("click", async () => {
    document.getElementById("start-screen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("score").style.display = "block";
      loop();
    }, 1000);

    await Tone.start();
    bgMusic.autostart = true;
  });

  document.getElementById("replay-button").addEventListener("click", () => {
    document.getElementById("game-over-screen").style.display = "none";
    snake.length = 0;
    snake.push({ x: canvas.width / 2, y: canvas.height / 2 });
    score = 0;
    orbs = [];
    for (let i = 0; i < orbCount; i++) {
      orbs.push(createOrb());
    }
    document.getElementById('score').textContent = 'Score: 0';
  });

  const bgMusic = new Tone.Player("neonsnake/assets/neon-gaming.mp3").toDestination();
</script>
</body>
</html>
