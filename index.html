<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonSnake</title>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.28/build/Tone.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="music-toggle">ðŸ”Š</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    // Initialisation du canvas et du jeu
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Variables pour le serpent
    let snake = [{ x: 50, y: 50 }];
    let snakeLength = 1;
    const snakeSpeed = 10;
    const direction = { x: 0, y: 0 };

    // Musique avec Tone.js
    const synth = new Tone.Synth().toDestination(); // SynthÃ©tiseur pour la musique
    const loop = new Tone.Loop(function(time) {
      synth.triggerAttackRelease("C4", "8n", time);
    }, "4n").start();

    Tone.Transport.start(); // DÃ©marre la musique de fond

    // Fonction pour dÃ©marrer/arrÃªter la musique avec le bouton
    document.getElementById("music-toggle").addEventListener("click", function() {
      if (Tone.Transport.state === "started") {
        Tone.Transport.stop(); // ArrÃªte la musique
        this.textContent = "ðŸ”‡"; // Change le texte du bouton
      } else {
        Tone.Transport.start(); // DÃ©marre la musique
        this.textContent = "ðŸ”Š"; // Change le texte du bouton
      }
    });

    // Fonction pour dessiner le serpent
    function drawSnake() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Efface le canvas
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = 'lime';
        ctx.fillRect(snake[i].x, snake[i].y, 10, 10); // Dessine chaque segment du serpent
      }
    }

    // Fonction pour dÃ©placer le serpent
    function moveSnake() {
      const head = { ...snake[0] };
      head.x += direction.x * snakeSpeed;
      head.y += direction.y * snakeSpeed;
      snake.unshift(head); // Ajoute un nouveau segment Ã  l'avant du serpent
      if (snake.length > snakeLength) {
        snake.pop(); // Supprime le dernier segment du serpent pour le garder Ã  la bonne taille
      }
    }

    // GÃ©rer les touches pour dÃ©placer le serpent
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction.y === 0) {
        direction.x = 0;
        direction.y = -1;
      } else if (e.key === "ArrowDown" && direction.y === 0) {
        direction.x = 0;
        direction.y = 1;
      } else if (e.key === "ArrowLeft" && direction.x === 0) {
        direction.x = -1;
        direction.y = 0;
      } else if (e.key === "ArrowRight" && direction.x === 0) {
        direction.x = 1;
        direction.y = 0;
      }
    });

    // Boucle principale du jeu
    function gameLoop() {
      moveSnake();
      drawSnake();
      requestAnimationFrame(gameLoop);
    }

    // DÃ©marre le jeu
    gameLoop();
  </script>
</body>
</html>
