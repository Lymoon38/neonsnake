<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NeonSnake</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000000, #111111);
      color: #00ffff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #start-screen h1 {
      font-size: 4rem;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 2rem;
    }

    #start-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: #000;
      background: #00ffff;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.3s;
    }

    #start-button:hover {
      background: #00cccc;
    }

    #music-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #00ffff;
      font-size: 24px;
      cursor: pointer;
      z-index: 20;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      z-index: 5;
      display: none;
    }

    canvas {
      display: block;
    }
  </style>
  <!-- Ajout de Tone.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/tone@next"></script>

</head>
<body>

<div id="start-screen">
  <h1>NeonSnake</h1>
  <button id="start-button">Jouer</button>
</div>

<div id="score">Score: 0</div>
<button id="music-toggle">ðŸ”Š</button>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
  let score = 0;
  let orbs = [];
  const orbCount = 50;

  function createOrb() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: 5 + Math.random() * 5
    };
  }

  for (let i = 0; i < orbCount; i++) {
    orbs.push(createOrb());
  }

  let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
  document.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw orbs
    orbs.forEach(orb => {
      ctx.beginPath();
      ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffff';
      ctx.shadowColor = '#00ffff';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    });

    // Move snake
    const head = { ...snake[0] };
    const dx = mouse.x - head.x;
    const dy = mouse.y - head.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const speed = 3;
    head.x += (dx / dist) * speed;
    head.y += (dy / dist) * speed;
    snake.unshift(head);

    while (snake.length > 50 + score) {
      snake.pop();
    }

    // Eat orbs
    orbs = orbs.filter(orb => {
      const d = Math.hypot(orb.x - head.x, orb.y - head.y);
      if (d < orb.radius + 10) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        return false;
      }
      return true;
    });

    while (orbs.length < orbCount) {
      orbs.push(createOrb());
    }

    // Draw snake
    snake.forEach((seg, i) => {
      ctx.beginPath();
      ctx.arc(seg.x, seg.y, 10, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${(i * 10 + score * 5) % 360}, 100%, 50%)`;
      ctx.shadowColor = '#fff';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    });
  }

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }

  // Web Audio API
  let audioContext;
  let musicBuffer;
  let musicSource;
  let isPlaying = false;

  async function loadMusic() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const response = await fetch("audio/background-music.mp3");
    const arrayBuffer = await response.arrayBuffer();
    musicBuffer = await audioContext.decodeAudioData(arrayBuffer);
  }

  function playMusic() {
    if (!musicBuffer) return;
    stopMusic();
    musicSource = audioContext.createBufferSource();
    musicSource.buffer = musicBuffer;
    musicSource.loop = true;
    musicSource.connect(audioContext.destination);
    musicSource.start(0);
    isPlaying = true;
    document.getElementById("music-toggle").textContent = "ðŸ”Š";
  }

  function stopMusic() {
    if (musicSource) {
      musicSource.stop();
      musicSource.disconnect();
      isPlaying = false;
      document.getElementById("music-toggle").textContent = "ðŸ”‡";
    }
  }

  document.getElementById("music-toggle").addEventListener("click", () => {
    if (!audioContext) return;
    if (isPlaying) stopMusic();
    else playMusic();
  });

  document.getElementById("start-button").addEventListener("click", async () => {
    document.getElementById("start-screen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("score").style.display = "block";
      loop();
    }, 1000);

    if (!audioContext) await loadMusic();
    playMusic();
  });

  // Attendre que Tone.js se charge et dÃ©marrer la musique
  await Tone.start();

</script>
</body>
</html>
