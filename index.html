<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeonSnake</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffff;
      font-family: monospace;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    const snake = [{ x: mouseX, y: mouseY }];
    let score = 0;
    let orbs = [];

    function createOrb() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 5 + Math.random() * 5,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      };
    }

    for (let i = 0; i < 30; i++) orbs.push(createOrb());

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        const p = snake[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
        const brightness = 1 - i / snake.length;
        ctx.fillStyle = `rgba(0,255,255,${brightness})`;
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ffff';
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawOrbs() {
      orbs.forEach(orb => {
        ctx.beginPath();
        ctx.arc(orb.x, orb.y, orb.radius, 0, Math.PI * 2);
        ctx.fillStyle = orb.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = orb.color;
        ctx.fill();
      });
    }

    function updateSnake() {
      const head = { x: snake[0].x, y: snake[0].y };
      const dx = mouseX - head.x;
      const dy = mouseY - head.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const speed = 3;
      head.x += dx / dist * speed;
      head.y += dy / dist * speed;
      snake.unshift(head);

      while (snake.length > 40 + score * 2) {
        snake.pop();
      }
    }

    function checkCollisions() {
      for (let i = orbs.length - 1; i >= 0; i--) {
        const orb = orbs[i];
        const dx = snake[0].x - orb.x;
        const dy = snake[0].y - orb.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < orb.radius + 10) {
          orbs.splice(i, 1);
          orbs.push(createOrb());
          score++;
          document.getElementById('score').textContent = `Score: ${score}`;
        }
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateSnake();
      checkCollisions();
      drawOrbs();
      drawSnake();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
